<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="top_nav">
            <h1 class="text-center">Edit User {{ one_user.id }}</h1>
            <a href="/users">Home</a>
        </div>
        <form action="/users/update" method="post">
            <label>
                First Name:
                <input type="text" class="form-control" name="first_name" value="{{ one_user.first_name }}">
            </label>
            <label>
                Last Name:
                <input type="text" class="form-control" name="last_name" value="{{ one_user.last_name }}">
            </label>
            <label>
                Email:
                <input type="email" class="form-control" name="email" value="{{ one_user.email }}">
            </label>
            <input type="hidden" name="id" value="{{ one_user.id }}">
            <input type="submit" class="btn btn-primary" value="Update"> <a href="/users/{{one_user.id}}">Show User</a>
        </form>
    </div>
</body>
</html>
